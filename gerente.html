<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel do Gerente - Olha o G√°s üí®</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #004aad, #00bcd4);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
    }

    header {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      color: white;
      width: 100%;
      text-align: center;
      padding: 20px 10px;
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: 1px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .painel-gerente {
      max-width: 1100px;
      width: 100%;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* === Card de cadastro === */
    .cadastro-vendedor {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 25px;
      width: 100%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      color: white;
      margin-bottom: 40px;
      animation: fadeIn 0.4s ease;
    }

    .cadastro-vendedor h2 {
      margin-bottom: 15px;
      font-size: 1.3rem;
      color: #fff;
    }

    .cadastro-vendedor input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.2);
      color: white;
      font-size: 0.95rem;
      outline: none;
    }

    .cadastro-vendedor input::placeholder {
      color: rgba(255,255,255,0.7);
    }

    #btnCadastrar {
      width: 100%;
      background: #00ff99;
      color: #004aad;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }

    #btnCadastrar:hover {
      background: #00e589;
      transform: scale(1.05);
    }

    /* === Lista de vendedores === */
    .lista-vendedores {
      width: 100%;
      max-width: 1000px;
    }

    .lista-vendedores h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    #listaVendedores {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }

    .vendedor-card {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 15px;
      width: 250px;
      text-align: center;
      color: white;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      transition: transform 0.3s;
      animation: fadeIn 0.4s ease;
    }

    .vendedor-card:hover {
      transform: translateY(-5px);
      background: rgba(255,255,255,0.25);
    }

    .vendedor-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 10px;
    }

    .vendedor-card h3 {
      font-size: 1.1rem;
      margin-bottom: 6px;
    }

    .vendedor-card p {
      font-size: 0.9rem;
      opacity: 0.9;
      margin: 3px 0;
    }

    .vendedor-card .btn-excluir {
      margin-top: 10px;
      background: #ff4d4d;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .vendedor-card .btn-excluir:hover {
      background: #e63939;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      color: rgba(255,255,255,0.7);
      font-size: 0.85rem;
      margin: 30px 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>üë®‚Äçüíº Painel do Gerente</header>

  <main class="painel-gerente">
    <!-- Cadastro de vendedor -->
    <section class="cadastro-vendedor">
      <h2>Cadastrar novo vendedor</h2>
      <input type="text" id="nome" placeholder="Nome do vendedor">
      <input type="password" id="senha" placeholder="Senha">
      <input type="text" id="marcaGas" placeholder="Marca do g√°s (opcional)">
      <input type="number" id="precoGas" placeholder="Pre√ßo 13kg (opcional)">
      <input type="file" id="foto" accept="image/*">
      <button id="btnCadastrar">Cadastrar Vendedor</button>
    </section>

    <!-- Lista de vendedores -->
    <section class="lista-vendedores">
      <h2>Lista de Vendedores</h2>
      <div id="listaVendedores"></div>
    </section>
  </main>

  <footer>¬© 2025 Olha o G√°s üí® ‚Äî Painel do Gerente</footer>

  <script type="module" src="gerente.js"></script>
</body>
</html>
