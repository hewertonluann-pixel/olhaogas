<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cliente ‚Äî Olha o G√°s üí®</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #004aad, #00bcd4);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      color: white;
      width: 100%;
      text-align: center;
      padding: 20px;
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    main {
      width: 100%;
      max-width: 900px;
      padding: 30px 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .lista-vendedores {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 18px;
      padding: 10px;
    }

    /* === CARD DE VENDEDOR (UMA COLUNA) === */
    .vendedor-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      border-radius: 18px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
      width: 280px;
      padding: 14px;
      color: white;
      transition: transform 0.3s, background 0.3s, opacity 0.3s;
      position: relative;
      text-align: center;
    }

    .vendedor-card:hover {
      transform: translateY(-4px);
      background: rgba(255,255,255,0.25);
    }

    /* BLOCO SUPERIOR (foto + nome + estrelas) */
    .vendedor-topo {
  display: flex;
  align-items: center;
  justify-content: flex-start;
  background: rgba(255,255,255,0.08);
  border-radius: 14px;
  padding: 10px;
  width: 100%;
  margin-bottom: 12px;
  position: relative;
}

/* Foto √† esquerda */
.foto-container {
  position: relative;
  width: 70px;
  height: 70px;
  flex-shrink: 0;
  margin-right: 10px;
}

.foto-container img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 12px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.3);
}

.favorito {
  position: absolute;
  bottom: 4px;
  right: 4px;
  font-size: 1.3rem;
  color: rgba(255,255,255,0.8);
  cursor: pointer;
  transition: transform 0.2s, color 0.3s;
}
.favorito:hover { transform: scale(1.15); }
.favorito.ativo { color: red; }

/* Nome e estrelas ao lado da foto */
.vendedor-info {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: flex-start;
  flex: 1;
}

.vendedor-info h3 {
  margin: 0;
  font-size: 1rem;
  font-weight: 600;
  text-align: left;
}

.estrelas {
  display: flex;
  gap: 2px;
  color: #ffd700;
  font-size: 1.1rem;
  margin-top: 4px;
}
.estrela.vazia { opacity: 0.4; }


    /* === PRODUTOS === */
    .produtos {
      display: flex;
      flex-direction: column;
      gap: 8px;
      width: 100%;
    }

    .produto {
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 8px 10px;
      transition: background 0.3s;
    }

    .produto:hover { background: rgba(255,255,255,0.2); }

    .preco-faixa {
      text-align: right;
      font-size: 0.85rem;
      font-weight: 600;
      opacity: 0.9;
      margin-bottom: 4px;
    }

    .linha-produto {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .icone-produto {
      width: 75px;
      height: 75px;
      object-fit: contain;
    }

    .acoes {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .btn-contador {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(255,255,255,0.25);
      color: white;
      font-size: 1.6rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }

    .btn-contador:hover {
      background: rgba(255,255,255,0.45);
      transform: scale(1.1);
    }

    .contador {
      width: 28px;
      text-align: center;
      font-weight: 600;
      font-size: 1rem;
    }

    /* === STATUS === */
    .bolinha-ativa, .bolinha-inativa {
      position: absolute;
      bottom: 10px;
      right: 12px;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
    }

    .bolinha-ativa {
      background: #00ff99;
      box-shadow: 0 0 8px #00ff99;
      animation: pulse 1.8s infinite ease-in-out;
    }

    .bolinha-inativa {
      background: #ff4d4d;
      box-shadow: 0 0 8px #ff4d4d;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.3); opacity: 0.6; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* === CARRINHO === */
    #carrinhoFlutuante {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #00ff99;
      color: #004aad;
      border-radius: 50%;
      width: 65px;
      height: 65px;
      font-size: 1.8rem;
      display: none;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #carrinhoFlutuante:hover { transform: scale(1.1); }

    #contadorCarrinho {
      position: absolute;
      top: 6px;
      right: 8px;
      background: #ff3b3b;
      color: white;
      border-radius: 10px;
      font-size: 0.8rem;
      padding: 2px 6px;
      font-weight: 700;
    }

    footer {
      text-align: center;
      color: rgba(255,255,255,0.7);
      font-size: 0.85rem;
      margin: 30px 0;
    }

    /* === Offline (inativo) === */
    .inativo {
      opacity: 0.45;
      pointer-events: none;
      filter: grayscale(0.7);
    }

    @media (max-width: 600px) {
      .vendedor-card { width: 90%; }
      .foto-container { width: 80px; height: 80px; }
      .btn-contador { width: 48px; height: 48px; font-size: 1.5rem; }
    }
  </style>
</head>

<body>
  <header>üõçÔ∏è Cat√°logo de Vendedores</header>

  <main>
    <section class="lista-vendedores" id="lista-vendedores"></section>
  </main>

  <button id="carrinhoFlutuante">
    üõí <span id="contadorCarrinho">0</span>
  </button>

  <footer>¬© 2025 Olha o G√°s üí® ‚Äî Seu pedido em poucos cliques</footer>

  <script type="module" src="cliente.js"></script>

</html>
