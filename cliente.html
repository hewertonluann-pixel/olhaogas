<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olha o G√°s üí® ‚Äî Cliente</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #004aad, #00bcd4);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 80px; /* espa√ßo para o carrinho flutuante */
    }

    header {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      color: white;
      text-align: center;
      width: 100%;
      padding: 15px;
      font-size: 1.3rem;
      font-weight: 700;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .lista-vendedores {
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding: 20px;
      width: 100%;
      max-width: 600px;
    }

    /* CARD ESTILO DOCUMENTO */
    .vendedor-card {
      display: flex;
      align-items: center;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
      color: white;
      transition: transform 0.3s ease;
    }

    .vendedor-card:hover {
      transform: scale(1.02);
    }

    .foto-vendedor {
      width: 70px;
      height: 70px;
      border-radius: 10px;
      object-fit: cover;
      margin-right: 12px;
    }

    .vendedor-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 8px;
    }

    .vendedor-info h3 {
      margin: 0;
      font-size: 1rem;
      font-weight: 600;
    }

    /* PRODUTOS (G√ÅS e √ÅGUA) */
    .produto {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 5px 10px;
    }

    .icone-produto {
      width: 35px;
      height: 35px;
      object-fit: contain;
      filter: drop-shadow(0 2px 2px rgba(0,0,0,0.3));
    }

    .acoes {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .btn-contador {
      width: 28px;
      height: 28px;
      border: none;
      border-radius: 50%;
      background: rgba(255,255,255,0.25);
      color: white;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-contador:hover {
      background: rgba(255,255,255,0.5);
      transform: scale(1.1);
    }

    .contador {
      min-width: 22px;
      text-align: center;
      font-weight: 600;
    }

    .preco {
      font-size: 0.85rem;
      opacity: 0.9;
    }

    /* CARRINHO FLUTUANTE */
    #carrinhoFlutuante {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #00ff99;
      color: #004aad;
      font-size: 1.7rem;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 16px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: all 0.3s;
      z-index: 10;
    }

    #carrinhoFlutuante:hover {
      transform: scale(1.1);
      background: #00e589;
    }

    #contadorCarrinho {
      position: absolute;
      top: 6px;
      right: 8px;
      background: #ff3333;
      color: white;
      font-size: 0.75rem;
      font-weight: 600;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <header>üßæ Vendedores Dispon√≠veis</header>

  <main id="lista-vendedores" class="lista-vendedores">
    <p style="color:rgba(255,255,255,0.8);text-align:center;">Carregando vendedores...</p>
  </main>

  <!-- CARRINHO FLUTUANTE -->
  <div id="carrinhoFlutuante">
    üõí
    <div id="contadorCarrinho">0</div>
  </div>

  <!-- Firebase + Script -->
  <script type="module">
    import "./firebase.js";
    console.log("‚úÖ Firebase inicializado no cliente");
  </script>
  <script type="module" src="cliente.js"></script>
</body>
</html>
